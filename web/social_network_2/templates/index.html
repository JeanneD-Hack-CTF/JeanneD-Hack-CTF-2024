{% extends "base.html" %}
{% block content %}
<h2>Home page</h2>

{% if user %}

    <p>Here is the last posts :</p>

    {% for p in posts %}
        <div class="post">
            <p><strong>{{ p[2] }}</strong> - {{ p[1] }}</p>
            <blockquote>
                {{ p[3] }}
            </blockquote>
        </div>
    {% endfor %}

{% else %}
    <p>
        <a href="{{ url_for('login')}}">Connect</a> to find your friends and see
        their posts !
    </p>
{% endif %}
{% endblock %}
